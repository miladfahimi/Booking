        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      jwt.secret: Dy64nBQfRKEQtLTRDV42R8/H3XsxVFFk+zrXb2l+PQz8j+p5vR+RYAkfLK+jXdhmRrx3gU8yU9TcvKjL43FUYw==
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: registry.gitlab.com/miladfahimi2012/tennistime/frontend:latest
    container_name: tennistime_nginx
    networks:
      - app_network
    ports:
      - "8080:80"
    depends_on:
      - provider
      - authentication
      - bff
      - profile
      - reservation
    environment:
      - NODE_ENV=production

