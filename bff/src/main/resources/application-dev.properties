# Bff application-dev.properties
server.port=8083

# Logging configuration
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.springframework=INFO

# Disable SQL initialization (as BFF doesn't need it)
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=none

# Redis Configuration
spring.redis.host=redis
spring.redis.port=6379

#live
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=/app/src,/app/target
spring.devtools.restart.poll-interval=2000
spring.devtools.restart.quiet-period=500
