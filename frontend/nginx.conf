server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve index.html for all non-static file requests
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Serve static files (e.g., images, CSS, JS)
    location /static/ {
        try_files $uri =404;
    }

    error_page 404 /index.html;
}
