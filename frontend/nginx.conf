server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve index.html for all non-static file requests (Single Page Application routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Serve static files (e.g., images, CSS, JS)
    location /static/ {
        try_files $uri =404;
    }

    error_page 404 /index.html;

    # Proxy API requests to individual backend services
    location /api/provider/ {
        proxy_pass http://provider:8086/;  # 'provider' is the service name, adjust port as needed
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/authentication/ {
        proxy_pass http://authentication:8082/;  # 'authentication' service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/bff/ {
        proxy_pass http://bff:8083/;  # 'bff' service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/profile/ {
        proxy_pass http://profile:8084/;  # 'profile' service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/reservation/ {
        proxy_pass http://reservation:8085/;  # 'reservation' service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
