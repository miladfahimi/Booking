server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve index.html for all non-static file requests (Single Page Application routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Serve static files (e.g., images, CSS, JS)
    location /static/ {
        try_files $uri =404;
    }

    error_page 404 /index.html;

    # Proxy API requests to backend (optional)
    location /api/ {
        proxy_pass http://192.168.0.16:8080;  # Ensure the backend IP or hostname is correct
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
