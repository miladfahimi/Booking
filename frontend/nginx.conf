server {
    listen 80;
    server_name 0.0.0.0;

    root /usr/share/nginx/html;
    index index.html;

    # Serve index.html for all non-static file requests (Single Page Application routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Serve static files (e.g., images, CSS, JS)
    location /static/ {
        try_files $uri =404;
    }

    error_page 404 /index.html;

    # Proxy API requests to backend (optional)
    location /api/ {
        proxy_pass http://49.12.109.90:8080;  # Replace backend-container with actual container name or IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
