<nav class="footer-menu" aria-label="Quick navigation">
  <ul class="footer-menu__items">
    <li class="footer-menu__item" *ngFor="let item of menuItems; trackBy: trackByMenuId">
      <button type="button" class="footer-menu__button" [class.footer-menu__button--active]="item.id === activeItemId"
        (click)="setActiveMenu(item.id)" [attr.aria-pressed]="item.id === activeItemId" [attr.aria-label]="item.label">
        <span class="footer-menu__icon" [attr.data-icon]="item.icon" aria-hidden="true">
          <ng-container [ngSwitch]="item.icon">
            <svg *ngSwitchCase="'home'" viewBox="0 0 24 24" fill="none">
              <path d="M4 10.5 12 4l8 6.5v8.5a1 1 0 0 1-1 1h-5v-5h-4v5H5a1 1 0 0 1-1-1z" stroke-width="1.5" />
            </svg>
            <svg *ngSwitchCase="'profile'" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="8" r="3.25" stroke-width="1.5" />
              <path d="M5 19.5c1.5-3 4-4.5 7-4.5s5.5 1.5 7 4.5" stroke-width="1.5" stroke-linecap="round" />
            </svg>
            <svg *ngSwitchCase="'chat'" viewBox="0 0 24 24" fill="none">
              <path d="M4 5h16v10H7l-3 3z" stroke-width="1.5" stroke-linejoin="round" />
              <circle cx="9" cy="10" r=".75" />
              <circle cx="12" cy="10" r=".75" />
              <circle cx="15" cy="10" r=".75" />
            </svg>

            <svg *ngSwitchCase="'settings'" viewBox="0 0 24 24" fill="none">
              <path d="M12 8.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z" stroke-width="1.5" />
              <path
                d="M4.5 12a7.5 7.5 0 0 0 .06 1l-1.88 1.46 1.5 2.6 2.3-.6a7.53 7.53 0 0 0 1.72 1l.35 2.35h3l.36-2.35a7.53 7.53 0 0 0 1.72-1l2.29.6 1.5-2.6-1.88-1.46A7.5 7.5 0 0 0 19.5 12c0-.34-.02-.67-.06-1l1.88-1.46-1.5-2.6-2.29.6a7.53 7.53 0 0 0-1.72-1L15 4.18h-3l-.36 2.36a7.53 7.53 0 0 0-1.72 1l-2.3-.6-1.5 2.6 1.88 1.46c-.04.33-.06.66-.06 1z"
                stroke-width="1.2" stroke-linejoin="round" />
            </svg>
            <svg *ngSwitchCase="'basket'" viewBox="0 0 24 24" fill="none">
              <path d="M6 9h12l-1 11H7L6 9Z" fill="none" stroke="currentColor" stroke-width="1.5" />
              <path d="M9 9l3-4 3 4" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
            </svg>
          </ng-container>
          <span class="footer-menu__badge" *ngIf="item.id === 'basket' && basketCount">{{ basketCount | faDigits
            }}</span>
        </span>
      </button>
    </li>
  </ul>
</nav>
