<div class="basket-modal" role="dialog" aria-modal="true">
  <div class="basket-modal__backdrop" (click)="onClose()"></div>

  <div class="basket-modal__content" role="document">
    <header class="basket-modal__header">
      <button type="button" class="basket-modal__close" (click)="onClose()" aria-label="بستن">
        &times;
      </button>
    </header>

    <div class="basket-modal__body">
      <div class="basket-modal__items">
        <app-reservation-basket [items]="items" [total]="total" [loading]="loading" [payment]="payment"
          (remove)="onRemove($event)"></app-reservation-basket>
      </div>

      <footer class="basket-modal__footer">
        <button type="button" class="basket-modal__button basket-modal__button--primary" (click)="onCheckout()"
          [disabled]="loading || !items?.length">
          ادامه و پرداخت
        </button>
      </footer>
    </div>
  </div>
</div>
