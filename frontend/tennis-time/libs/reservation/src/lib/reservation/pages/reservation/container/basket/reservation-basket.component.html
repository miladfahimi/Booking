<div class="basket">


  <ng-container *ngIf="items.length; else emptyBasket">
    <ul class="basket__list">
      <div class="basket__summary">
        <span>جمع کل</span>
        <strong>{{ total | number:'1.0-0' | faDigits }} تومان</strong>
      </div>
      <li class="basket__item" *ngFor="let item of items; trackBy: trackBySlotId">
        <div class="basket__details">
          <div class="basket__row">
            <span class="basket__service">{{ item.serviceName | faDigits }}</span>
            <span class="basket__chip basket__chip--time">{{ item.startTime | faDigits }} ~ {{ item.endTime | faDigits
              }}</span>
            <span class="basket__chip">{{ item.reservationDate | faDigits }}</span>
          </div>
        </div>
        <div class="basket__meta">
          <span class="basket__price">{{ item.price | number:'1.0-0' | faDigits }} تومان</span>
          <button type="button" class="basket__remove" (click)="onRemove(item.slotId)">حذف</button>
        </div>
      </li>
    </ul>

  </ng-container>

  <ng-template #emptyBasket>
    <div class="basket__empty">هنوز زمانی را انتخاب نکرده‌اید.</div>
  </ng-template>
</div>
