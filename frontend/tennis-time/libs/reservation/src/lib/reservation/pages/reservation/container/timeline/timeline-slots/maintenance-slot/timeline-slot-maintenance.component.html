<div class=timeline-slot [style.height.px]="height">
  <span class="timeline-slot__label">
    {{ label | faDigits }}
  </span>
  <span class="timeline-slot__time">
    {{ start | faDigits }} ~ {{ end | faDigits }}
  </span>
  <span class="timeline-slot__time">
    {{ durationMinutes | faDigits }} دقیقه
  </span>
</div>
