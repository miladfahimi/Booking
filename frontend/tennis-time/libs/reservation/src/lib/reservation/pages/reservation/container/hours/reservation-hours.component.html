<div class="time-slots">
  <label>انتخاب زمان</label>
  <div class="slot-options">
    @for (slot of timeSlots; track slot) {
    <button (click)="onSelectSlot(slot)" [class.selected]="isSelected(slot)"
      [class.booked]="slot.status !== ReservationStatusEnum.AVAILABLE"
      [disabled]="slot.status !== ReservationStatusEnum.AVAILABLE">
      {{ slot.time }}
    </button>
    }
  </div>
</div>
