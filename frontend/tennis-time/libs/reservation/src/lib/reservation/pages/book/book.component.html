<div class="limiter">
  <div class="container-calendar">
    <div class="wrap-calendar">
      <!-- Week Display -->
      <div class="calendar-week">
        <div *ngFor="let day of week" class="calendar-day" [class.selected]="day.selected" (click)="selectDay(day)">
          <div class="day-of-week">{{ day.label }}</div>
          <div class="date">{{ day.date | date: 'dd' }}</div>
        </div>
      </div>

      <!-- Time Slots -->
      <div class="calendar-time-slots">
        <label>موارد موجود برای رزرو</label>
        <div class="slot-options">
          <button *ngFor="let duration of durations" (click)="selectDuration(duration)" [class.selected]="duration.selected">{{ duration.label }}</button>
        </div>
      </div>

      <!-- Available Slots -->
      <div class="calendar-available-slots">
        <label>شروع رزرو</label>
        <div class="slot-options">
          <button *ngFor="let slot of timeSlots" (click)="selectSlot(slot)" [class.selected]="slot.selected">{{ slot.time }}</button>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="calendar-buttons">
        <button class="calendar-button primary" (click)="book()">رزرو جلسه جدید</button>
        <button class="calendar-button secondary" (click)="cancel()">لغو</button>
      </div>
    </div>
  </div>
</div>
