<div class="limiter">
  <div class="container-profile100">
    <div class="wrap-profile100">

      <!-- Profile Header with Navigation -->
      <div class="profile-header">
        <a href="#" class="header-link">تنظیمات</a>
        <h1 class="profile-title">پروفایل</h1>
        <a href="#" class="header-link">خروج</a>
      </div>

      <!-- Show Spinner when loading -->
      <app-spinner *ngIf="(loadingStatus$ | async)?.loading"></app-spinner>

      <!-- Profile Picture -->
      <div class="profile-picture">
        <img ngSrc="/profile-pic.png" alt="Profile Picture" height="225" width="225">
      </div>

      <!-- User Name and Role -->
      <div class="user-info" *ngIf="userData$ | async as userData">
        <h2 class="user-name">{{ userData.firstName }} {{ userData.lastName }}</h2>
        <p class="user-role">کاربر متخصص</p>
      </div>

      <!-- Profile Details Tabs -->
      <div class="profile-tabs">
        <button class="tab-button active">مشخصات</button>
        <button class="tab-button">عکس‌ها</button>
      </div>

      <!-- User Details -->
      <div class="user-details" *ngIf="userData$ | async as userData">
        <div class="detail-item">
          <span class="detail-label">نام:</span>
          <span class="detail-value">{{ userData.firstName || 'نام وجود ندارد' }}</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">نام خانوادگی:</span>
          <span class="detail-value">{{ userData.lastName || 'نام خانوادگی وجود ندارد' }}</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">ایمیل:</span>
          <span class="detail-value">{{ userData.email || 'ایمیل وجود ندارد' }}</span>
        </div>
      </div>

    </div>
  </div>
</div>
