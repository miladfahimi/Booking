<h2>Sign In</h2>
<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" class="form-control" />
    <div *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched" class="text-danger">
      Valid email is required.
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" class="form-control" />
    <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" class="text-danger">
      Password is required (min 6 characters).
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="signInForm.invalid">Sign In</button>
</form>

<div *ngIf="errorMessage" class="mt-3 text-danger">
  {{ errorMessage }}
</div>

<div *ngIf="responseData" class="mt-4">
  <h3>Response Data:</h3>
  <pre>{{ responseData | json }}</pre>
</div>
