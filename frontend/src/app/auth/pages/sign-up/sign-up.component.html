<!-- src/app/signup/signup.component.html -->
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="login100-form">
        <span class="login100-form-title">
          ثبت نام
        </span>

        <!-- Username Input Field -->
        <div class="wrap-input100" [ngClass]="{'has-error': signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched}">
          <input class="input100" type="text" formControlName="username" placeholder="نام کاربری">
          <div *ngIf="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched" class="error-message">
            Username is required.
          </div>
        </div>

        <!-- Email Input Field -->
        <div class="wrap-input100" [ngClass]="{'has-error': signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched}">
          <input class="input100" type="email" formControlName="email" placeholder="ایمیل">
          <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="error-message">
            A valid email is required.
          </div>
        </div>

        <!-- Password Input Field -->
        <div class="wrap-input100" [ngClass]="{'has-error': signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched}">
          <input class="input100" type="password" formControlName="password" placeholder="رمز عبور">
          <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="error-message">
            Password is required (min 6 characters).
          </div>
        </div>

        <!-- Phone Input Field -->
        <div class="wrap-input100" [ngClass]="{'has-error': signUpForm.get('phone')?.invalid && signUpForm.get('phone')?.touched}">
          <input class="input100" type="text" formControlName="phone" placeholder="تلفن همراه">
          <div *ngIf="signUpForm.get('phone')?.invalid && signUpForm.get('phone')?.touched" class="error-message">
            Phone number is required.
          </div>
        </div>

        <!-- Submit Button -->
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit" [disabled]="signUpForm.invalid">
            ثبت نام
          </button>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <!-- Sign In Link -->
        <div class="flex-col-c p-t-155">
          <span class="txt1 p-b-17">
            ورود با متود دیگر
          </span>
          <a href="/auth/signin" class="txt2">
            کاربر قبلی هستم
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
