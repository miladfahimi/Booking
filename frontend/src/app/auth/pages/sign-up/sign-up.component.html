<h2>Sign Up</h2>
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" formControlName="username" type="text" class="form-control" />
    <div *ngIf="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched" class="text-danger">
      Username is required.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" class="form-control" />
    <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="text-danger">
      A valid email is required.
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" class="form-control" />
    <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="text-danger">
      Password is required (min 6 characters).
    </div>
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input id="phone" formControlName="phone" type="text" class="form-control" />
    <div *ngIf="signUpForm.get('phone')?.invalid && signUpForm.get('phone')?.touched" class="text-danger">
      Phone number is required.
    </div>
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <select id="role" formControlName="role" class="form-control">
      <option value="USER">User</option>
      <option value="CLUB_OWNER">Club Owner</option>
      <option value="ADMIN">Admin</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Sign Up</button>
</form>

<div *ngIf="errorMessage" class="mt-3 text-danger">
  {{ errorMessage }}
</div>

<div *ngIf="responseData" class="mt-4">
  <h3>Response Data:</h3>
  <pre>{{ responseData | json }}</pre>
</div>
