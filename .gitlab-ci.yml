stages:
  - build
  - test
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

before_script:
  # Install OpenSSH client
  - apk update && apk add openssh-client
  # Start the SSH agent
  - eval $(ssh-agent -s)
  # Add the SSH private key
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  # Create SSH directory and add known hosts
  - mkdir -p ~/.ssh
  - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
  - chmod 600 ~/.ssh/known_hosts

build:
  stage: build
  image: docker:latest
  script:
    # Log in to GitLab Container Registry
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY

    # Build and push Docker images for each microservice
    - docker build -t $CI_REGISTRY_IMAGE/authentication:latest -f authentication/Dockerfile .
    - docker push $CI_REGISTRY_IMAGE/authentication:latest

    - docker build -t $CI_REGISTRY_IMAGE/backend:latest -f backend/Dockerfile .
    - docker push $CI_REGISTRY_IMAGE/backend:latest

    - docker build -t $CI_REGISTRY_IMAGE/bff:latest -f bff/Dockerfile .
    - docker push $CI_REGISTRY_IMAGE/bff:latest

    - docker build -t $CI_REGISTRY_IMAGE/frontend:latest -f frontend/Dockerfile .
    - docker push $CI_REGISTRY_IMAGE/frontend:latest

    - docker build -t $CI_REGISTRY_IMAGE/profile:latest -f profile/Dockerfile .
    - docker push $CI_REGISTRY_IMAGE/profile:latest

    - docker build -t $CI_REGISTRY_IMAGE/reservation:latest -f reservation/Dockerfile .
    - docker push $CI_REGISTRY_IMAGE/reservation:latest

test:
  stage: test
  image: maven:3.9.8-amazoncorretto-17-al2023
  script:
    - mvn clean test -f authentication/pom.xml
    - mvn clean test -f backend/pom.xml
    - mvn clean test -f bff/pom.xml
    - mvn clean test -f profile/pom.xml
    - mvn clean test -f reservation/pom.xml

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk update && apk add openssh
  script:
    # SSH into the server and deploy using docker-compose
    - ssh -o StrictHostKeyChecking=no root@49.12.109.90 "cd /path/to/deployment_directory && docker-compose pull && docker-compose up -d --remove-orphans"
  only:
    - main
