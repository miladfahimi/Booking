stages:
  - build
  - test
  - deploy

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

cache:
  paths:
    - .m2/repository

build-backend:
  stage: build
  image: maven:3.9.8-amazoncorretto-8-al2023
  script:
    - cd backend
    - mvn clean install
  artifacts:
    paths:
      - backend/target/*.jar

test-backend:
  stage: test
  image: maven:3.9.8-amazoncorretto-8-al2023
  script:
    - cd backend
    - mvn test

deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker-compose -f devops/docker-compose.yml up --build -d
  only:
    - main
