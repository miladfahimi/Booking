stages:
  - build
  - test
  - deploy

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

cache:
  paths:
    - .m2/repository
    - frontend/node_modules

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

.build_maven:
  image: ubuntu:latest
  before_script:
    - apt-get update && apt-get install -y wget openjdk-17-jdk
    - wget https://downloads.apache.org/maven/maven-3/3.8.6/binaries/apache-maven-3.8.6-bin.tar.gz
    - tar xzvf apache-maven-3.8.6-bin.tar.gz -C /opt
    - ln -s /opt/apache-maven-3.8.6/bin/mvn /usr/bin/mvn

build-backend:
  stage: build
  extends: .build_maven
  script:
    - cd backend
    - mvn clean install
  artifacts:
    paths:
      - backend/target/*.jar

build-frontend:
  stage: build
  image: node:16
  script:
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist

test-backend:
  stage: test
  extends: .build_maven
  script:
    - cd backend
    - mvn test

test-frontend:
  stage: test
  image: node:16
  script:
    - cd frontend
    - npm install
    - npm test

deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker-compose -f devops/docker-compose.yml up --build -d
  only:
    - main
