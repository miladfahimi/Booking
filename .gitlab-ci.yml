stages:
  - build
  - test
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

before_script:
  # Install OpenSSH client
  - apk update && apk add openssh-client
  # Start the SSH agent
  - eval $(ssh-agent -s)
  # Add the SSH private key
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  # Create SSH directory and add known hosts
  - mkdir -p ~/.ssh
  - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
  - chmod 600 ~/.ssh/known_hosts

build:
  stage: build
  image: docker:latest
  script:
    # Log in to GitLab Container Registry
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    # Build and push Docker images for each microservice
    - docker build -t $CI_REGISTRY_IMAGE/authentication:latest ./authentication
    - docker push $CI_REGISTRY_IMAGE/authentication:latest

    - docker build -t $CI_REGISTRY_IMAGE/backend:latest ./backend
    - docker push $CI_REGISTRY_IMAGE/backend:latest

    - docker build -t $CI_REGISTRY_IMAGE/bff:latest ./bff
    - docker push $CI_REGISTRY_IMAGE/bff:latest

    - docker build -t $CI_REGISTRY_IMAGE/frontend:latest ./frontend
    - docker push $CI_REGISTRY_IMAGE/frontend:latest

    - docker build -t $CI_REGISTRY_IMAGE/profile:latest ./profile
    - docker push $CI_REGISTRY_IMAGE/profile:latest

    - docker build -t $CI_REGISTRY_IMAGE/reservation:latest ./reservation
    - docker push $CI_REGISTRY_IMAGE/reservation:latest

test:
  stage: test
  image: maven:3.9.8-amazoncorretto-17-al2023
  script:
    - cd authentication && mvn clean test
    - cd ../backend && mvn clean test
    - cd ../bff && mvn clean test
    - cd ../profile && mvn clean test
    - cd ../reservation && mvn clean test

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk update && apk add openssh
  script:
    # SSH into the server and deploy using docker-compose
    - ssh -o StrictHostKeyChecking=no root@49.12.109.90 "cd /path/to/deployment_directory && docker-compose pull && docker-compose up -d --remove-orphans"
  only:
    - main
