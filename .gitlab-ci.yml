stages:
  - build
  - test
  - deploy

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  CHROME_BIN: "/usr/bin/google-chrome"

cache:
  paths:
    - .m2/repository
    - frontend/node_modules

.build_maven:
  image: maven:3.9.8-amazoncorretto-17
  before_script:
    - apt-get update && apt-get install -y wget
    - wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | apt-key add -
    - sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
    - apt-get update
    - apt-get install -y google-chrome-stable

build-backend:
  stage: build
  extends: .build_maven
  script:
    - cd backend
    - mvn clean install
  artifacts:
    paths:
      - backend/target/*.jar

build-frontend:
  stage: build
  image: node:16
  script:
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist

test-backend:
  stage: test
  extends: .build_maven
  script:
    - cd backend
    - mvn test

test-frontend:
  stage: test
  image: node:16
  script:
    - cd frontend
    - npm install
    - npm test -- --no-sandbox

deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker-compose -f devops/docker-compose.yml up --build -d
  only:
    - main
